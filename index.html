<html>
<head>
    <style>
        body{
            font-family: Helvetica, Arial, sans-serif;
            background-color: white;
            height:100%;
        }
        
        h1 {
            background-color: white;
            color:black;
            text-align: center;
            margin-top: 20px;
            font-family:Impact,fantasy;
        }

        h2{
            background-color: white;
            color:black;
            text-align: center;
        }
        svg{
            border-style:none;
            background-color: white;
        }

        .mainview{
            position:relative;
            display:flex;
            flex-direction:column;
            width: 60%;
            height: 100%;
            left: 0%;
            top: 0%;
        }
        .rightview{
            position:relative;
            display:flex;
            flex-direction:column;
            width: 40%;
            height: 90%;
            left: 60%;
            top: -100%;
        }
        .tooltip {
            position: absolute;
            font-size: 12px;
            width:  auto;
            height: auto;
            pointer-events: none;
            background-color: white;
        }

        .lasso path {
            stroke: rgb(80,80,80);
            stroke-width:2px;
        }

        .lasso .drawn {
            fill-opacity:.05 ;
        }

        .lasso .loop_close {
            fill:none;
            stroke-dasharray: 4,4;
        }

        .lasso .origin {
            fill:#3399FF;
            fill-opacity:.5;
        }

    </style>

    <script 
        type='text/javascript' 
        src="https://d3js.org/d3.v5.min.js"
        charset="utf-8"
    >
    </script>
    <script src="./d3-lasso.min.js"> </script>
    <script src="./tsne_frame.js"> </script>

</head>

<body>
    <h1> Baseball Game Video Feature vector</h1>
    <div class="mainview", id="TSNE">
        <h2>TSNE </h2>  
        <svg id="Scatter" ></svg>
    </div>
    <div class="rightview">
        <h2>Input frame </h2>  
        <svg id="Frame" ></svg>
    </div>
</body>
</html>
