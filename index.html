<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title> Baseball Game Video Embeddings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap');
        body{
            font-family: 'Open Sans', sans-serif; /* Helvetica, Arial, sans-serif */
            font-weight: 400;
            font-size: 12px;
            background-color: white;
            text-align:center;
        }
        html,body{
            width:auto;
            height:auto;
        }
        
        svg{
            border-style:none;
            background-color: white;
        }

        .leftview{
            float:left;
            width:40%
        }
        .rightview{
            float:left;
            width:40%;
        }
        .legendview{
            float:left;
            width:20%;
        } 

        .longview{
            float:left;
            width:75%;
        } 
        .shortview{
            float:left;
            width:20%;
        } 

        .tooltip {
            position: absolute;
            font-size: 12px;
            width:  auto;
            height: auto;
            pointer-events: none;
            background-color: white;
        }

        .lasso path {
            stroke: rgb(80,80,80);
            stroke-width:2px;
        }

        .lasso .drawn {
            fill-opacity:.05 ;
        }

        .lasso .loop_close {
            fill:none;
            stroke-dasharray: 4,4;
        }

        .lasso .origin {
            fill:#3399FF;
            fill-opacity:.5;
        }


    </style>
</head>

<script 
    type='text/javascript' 
    src="https://d3js.org/d3.v5.min.js"
    charset="utf-8"
>
</script>
<script src="./d3-lasso.min.js"> </script>
<script src="./tsne_frame.js"> </script>
<script src="https://cdn.rawgit.com/fabid/d3-rectbin/master/rectbin.js"></script>

    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">  -->

<body>
    <h1> Baseball Game Video Frame Embeddings</h1>
    <div class="leftview", id="tsne">
        <h2 style="color: #3B3B3B;">TSNE </h2>  
        <svg id="scatter" ></svg>
    </div>
    <div class="legendview", id="legend">
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="100" id="opacitySlider" >
            Opacity: <span id="opacityOutput"></span>
        </div>
        <svg id="actionLegend" ></svg>
    </div>
    <div class="rightview">
        <h2 style="color: #3B3B3B;">Image </h2>  
        <div class="img-container">
                <img id="theImage">
                <canvas id="theCanvas">
                    Your browser doesn't include support for the canvas element.
                </canvas>
        </div>

    </div>
    <div class="longview">
        <h2 style="color: #3B3B3B;">PCA Dimensions </h2> 
        <svg id="heatmap0" ></svg>
        <svg id="heatmap1" ></svg>
        <svg id="heatmap2" ></svg>
    </div>
    <div class="legendview">
        <div>
            <input type="range" min="1" max="10" value="10" id="binsizeSlider0" >
            Binsize: <span id="binsizeOutput0"></span>
            <input type="range" min="1" max="10" value="10" id="binsizeSlider1" >
            Binsize: <span id="binsizeOutput1"></span>
            <input type="range" min="1" max="10" value="10" id="binsizeSlider2" >
            Binsize: <span id="binsizeOutput2"></span>
        </div> 
        <svg id="histLegend" ></svg>
    </div>
    <!-- <div class="shortview">
        <h2 style="color: #3B3B3B;">Histogram </h2>  

        <svg id="histogram" ></svg>
    </div> -->
</body>
</html>
